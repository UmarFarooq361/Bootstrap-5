<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container ">
            <button class="btn btn-primary" type="button">button</button>
            <hr>
            <button class="btn btn-secondary"type="button">button</button>
            <hr>
            <button class="btn btn-outline-primary"type="button">button</button>
            <hr>
            <button class="btn btn-outline-secondary"type="button">button</button>
            <hr>
    
            <button class="btn btn-primary btn-sm"type="button">button</button>
            <hr>
            <button class="btn btn-primary btn-lg"type="button">button</button>
            <hr>
            <button class="btn btn-primary btn-lg active"type="button">button active</button>
            <hr>
            <button class="btn btn-primary btn-lg disable"type="button">button disable</button>
            <hr>

            <div class="d-grid">
            <button class="btn btn-primary btn-block"type="button">button block</button>
            </div>
            <hr>
            <a href="#" class="btn btn-success " type="button">button link</a>
            <input type="button" class="btn btn-danger " value="button danger ">


    </div>
</body>
</html>
