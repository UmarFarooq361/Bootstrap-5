<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container ">
        <h2>umar farooq <span class="badge bg-info">New</span></h2>
        <h2>umar farooq <span class="badge bg-success">New</span></h2>
        <h2>umar farooq <span class="badge bg-dark">New</span></h2>

        <!-- notifications inside the button -->
        <button class="btn btn-success">Notifications <span class="badge bg-danger">4+</span></button>
        <hr>
        <button class="btn btn-success position-relative">Notifications 
            <span class="position-absolute top-10 start-90 rounded-pills badge bg-danger">104+
                <span class="visually-hidden">unread messages</span>
            </span>
        </button>

        <hr>
        <button class="btn btn-primary position-relative">Profile 
            <span class="position-absolute top-10 start-90 rounded-circle badge bg-danger border border-light p-2">
                <span class="visually-hidden">new messages</span>
            </span>
        </button>
    </div>
</body>
</html>
